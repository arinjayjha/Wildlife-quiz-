<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }

        body.dark-mode {
            background-color: #333;
            color: #f5f5f5;
        }

        .quiz-container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        body.dark-mode .quiz-container {
            background-color: #444;
        }

        .question {
            font-weight: bold;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin: 10px 0;
        }

        .options button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: 1px solid #ddd;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .options button {
            border: 1px solid #555;
            background-color: #666;
            color: #f5f5f5;
        }

        .correct {
            background-color: #d4edda;
            color: #155724;
        }

        body.dark-mode .correct {
            color: #ffffff;
        }

        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }

        body.dark-mode .incorrect {
            color: #ffffff;
        }

        .incorrect::after {
            content: ' ✖';
            color: #c82333;
        }

        .correct::after {
            content: ' ✔';
            color: #28a745;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .toggle-btn, .week-by-week-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-btn {
            background-color: #007bff;
            position: fixed;
            top: 20px;
            right: 20px;
        }

        .toggle-btn:hover {
            background-color: #0056b3;
        }

        body.dark-mode .toggle-btn {
            background-color: #555;
        }

        body.dark-mode .toggle-btn:hover {
            background-color: #777;
        }

        .week-by-week-btn {
            background-color: #28a745;
            position: fixed;
            top: 70px;
            right: 20px;
        }

        .week-by-week-btn:hover {
            background-color: #218838;
        }

        body.dark-mode .week-by-week-btn {
            background-color: #444;
        }

        body.dark-mode .week-by-week-btn:hover {
            background-color: #666;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            font-size: 14px;
            color: #666;
        }

        body.dark-mode footer {
            color: #ccc;
        }

        /* Media query for smaller screens */
        @media (max-width: 600px) {
            .toggle-btn, .week-by-week-btn {
                padding: 8px 12px;
                font-size: 14px;
                top: 10px;
                right: 10px;
            }

            .toggle-btn {
                top: 10px;
                right: 10px;
            }

            .week-by-week-btn {
                top: 50px;
                right: 10px;
            }

            .quiz-container {
                padding: 15px;
            }

            .options button {
                font-size: 14px;
                padding: 8px;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>

    <button class="toggle-btn" id="darkModeToggle">Toggle Dark Mode</button>
    <button class="week-by-week-btn" onclick="window.location.href='https://wildlife-weekbyweek.vercel.app/'">Week by Week Quiz</button>

    <div class="quiz-container">
        <h1>Wildlife Ecology Quiz</h1>
        <div id="question-number"></div>
        <div id="quiz"></div>
        <div class="result" id="result"></div>
    </div>

    <footer>
        Created by - Arinjay, Dhruv<br>
        If any corrections, contact - <a href="mailto:arinjayjh12@gmail.com">arinjayjh12@gmail.com</a>
    </footer>

    <script src="script.js"></script>
    <script>
        // Dark mode toggle functionality
        const toggleButton = document.getElementById("darkModeToggle");
        toggleButton.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
        });
    </script>
</body>

</html>
